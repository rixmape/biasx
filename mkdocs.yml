# Project information
site_name: BiasX Documentation

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy

# Keep your existing navigation structure
nav:
  - Home: index.md
  - Installation: installation.md
  - Getting Started: getting_started.md
  - Configuration: configuration.md
  - API Reference:
    - Analyzer: api/analyzer.md
    - Datasets: api/datasets.md
    - Explainers: api/explainers.md
    - Models: api/models.md
    - Calculators: api/calculators.md
    - Types: api/types.md
    - Utilities: api/utils.md

# Keep your existing plugins configuration
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: yes
            show_source: no

# Additional features for better documentation
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables

# Watch these directories and files for changes
watch:
  - biasx
  - docs
  - mkdocs.yml

extra_css:
  - stylesheets/extra.css

repo_url: https://github.com/rixmape/biasx
repo_name: rixmape/biasx

site_description: A comprehensive toolkit for measuring and explaining gender bias in facial recognition models
